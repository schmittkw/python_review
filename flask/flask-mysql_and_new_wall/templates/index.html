<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>index</title>
</head>
<body>
    <div class='forms' style='display:inline-block; width:48%'>
        <h1>Register</h1>
        <form action="/process" method='post' class='forms'>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <button type='submit'>Submit</button>
            </div>
        </form>
    </div>
    <div class="forms" style='display:inline-block; width:48%; vertical-align:top;'>
        <h1>Login</h1>
        <form action="/login" method='post' class='forms'>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <button type='submit'>Login</button>
            </div>
        </form>
    </div>
    <!-- display all users -->
    <h2>All Users</h2>
    <table>
        <th>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>created on</th>
                <th>ID</th>
                <th>password</th>
                <th>salt</th>
            </tr>
            {% for user in data %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td>{{ user.id }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.salt }}</td>
            </tr>
            {% endfor %}
        </th>
    </table>
</body>
</html>
