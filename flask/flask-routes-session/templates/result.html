<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
</head>
<body>
    <h1>Result Page</h1>

    <p>Name: {{ data.name }}</p>
    <p>Location: {{ data.location }}</p>
    <p>Language: {{ data.language }}</p>
    <!-- Terenary Conditional in Python -->
    <p>Comment: {{ data.comment if data.comment != "" else "No Comment"}}</p>
    
</body>
</html>
